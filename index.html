<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <title>Social Tree</title>
</head>

<body>
    <div class="tree">
        <div class="avatar-space">
            <img src="./assets/avatar-image.jpg" alt="Imagem do avatar" id="avatar-image" title="Imagem do avatar">
        </div>

        <a 
            href="https://www.instagram.com/_soareskauan/" target="_blank">
            <p>@_soareskauan</p>
        </a>
        

        <div class="links">
            <a href="#">LINK 1</a>
            <a href="#">LINK 2</a>
            <a href="#">LINK 3</a>
            <a href="#">LINK 4</a>
        </div>

        <div class="social-images">
            <a href="https://twitter.com/home?lang=pt" target="_blank"><img src="./assets/twitter.svg" alt="Twitter"
                    title="Twitter"></a>
            <a href="https://www.twitch.tv/" target="_blank"><img src="./assets/twitch.svg" alt="Twitch"
                    title="Twitch"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="./assets/instagram.svg" alt="Instagram"
                    title="Instagram"></a>
            <a href="https://www.linkedin.com/feed/" target="_blank"><img src="./assets/linkedin.svg" alt="LinkedIn"
                    title="LinkedIn"></a>

                    title="GitHub"></a>
